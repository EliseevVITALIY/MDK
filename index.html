        <p></p>
        <div class="container">
            <img id="personImage" src="public/Я.png" alt="Person" width="300">
            <div class="nose-area" onclick="playMedia()"></div>
            <div class="video-container" id="videoContainer" style="display: none;">
                <video id="personVideo" loop autoplay muted>
                    <source src="public/video.mp4" type="video/mp4">

                </video>
                <audio id="personAudio" style="display: none;">

       <script>
        function playMedia() {
            var image = document.getElementById("personImage");
            var videoContainer = document.getElementById("videoContainer");
            var video = document.getElementById("personVideo");
            var audio = document.getElementById("personAudio");
            audio.load();
    
           
            videoContainer.style.display = "block";
    
            // Рандомизация действия
            if (Math.random() < 0.8) {
                video.style.display = "none";
                audio.style.display = "block";
                audio.play().catch(error => console.log('Не удалось воспроизвести аудио:', error));
            } else {
               video.style.display = "block";
                audio.style.display = "none";
                image.style.display = "none";
                video.play();
            }
        }
    </script>
